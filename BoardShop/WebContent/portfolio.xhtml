<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Portfólio Pranchas</ui:define>
	<ui:define name="conteudo">
		<div class="container">

			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">
							Modelos de <strong>Pranchas</strong>
						</h2>
						<hr />
					</div>
					<div class="col-lg-12 text-center">
						<ui:repeat value="#{linhaMB.linhas}" var="linha">
							<div class="panel panel-default">
								<div class="panel-heading">
									<strong><h:outputText
											value="#{linha.modelo.toUpperCase()}" /></strong>
								</div>
								<ui:repeat value="#{linha.pranchas}" var="prancha">
									<h:graphicImage styleClass="img-responsive"
										rendered="#{!empty prancha.imagem}"
										value="#{pranchaMB.getCaminhoRelativo(prancha.imagem)}" />
									<h:outputText value="#{prancha.medidas} - " />
									<h:outputText value="#{linha.tipoQuilha} - " />
									<h:outputText value="#{prancha.descricaoMin} - Valor R$: " />
									<h:outputText value="#{prancha.valor}" />
									<br />
									<h:form>
									<br />
										<h:commandLink
											action="#{pranchaMB.mostrarDetalhes(prancha.id)}"
											styleClass="btn btn-default btn-lg">Leia Mais Sobre</h:commandLink>
									</h:form>
									<hr />
								</ui:repeat>
							</div>
						</ui:repeat>
					</div>
					<div class="col-lg-12 text-center">
						<ul class="pager">
							<li class="previous"><a href="#">&larr; Anterior</a></li>
							<li class="next"><a href="#">Próximo &rarr;</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>

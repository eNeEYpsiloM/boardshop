<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Detalhes Prancha</ui:define>
	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">
							Detalhes <strong>Prancha</strong>
						</h2>
						<hr />
					</div>
					<h:messages></h:messages>

					<h:form role="form" enctype="multipart/form-data">
						<h:panelGrid rendered="#{!empty pranchaMB.prancha.id}">
							<div class="form-group">
								<h:outputLabel value="Código" />
								<h:inputText styleClass="form-control" readonly="true"
									value="#{pranchaMB.prancha.id}" />
							</div>
						</h:panelGrid>
						<h:inputHidden value="#{pranchaMB.prancha.id}" />
						<div class="form-group">
							<h:outputLabel value="Imagem Prancha Selecionada" />
							<h:graphicImage styleClass="img-responsive"
								rendered="#{!empty prancha.imagem}"
								value="#{pranchaMB.getCaminhoRelativo(prancha.imagem)}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Medidas:" />
							<div class="form-group">
								<h:outputText value="#{prancha.medidas}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Descrição Completa:" />
							<div class="form-group">
								<h:outputText value="#{prancha.descricaoMax}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Valor (R$):" />
							<div class="form-group">
								<h:outputText value="#{prancha.valor}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Modelo de Prancha:" />
							<div class="form-group">
								<h:outputText value="#{prancha.linha.modelo}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo de Quilha:" />
							<div class="form-group">
								<h:outputText value="#{prancha.linha.tipoQuilha}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Data de Disponibilidade Prevista:" />
							<div class="form-group">
								<h:outputText value="#{prancha.dataDisponibilidade}">
									<f:convertDateTime locale="pt_BR" />
								</h:outputText>
							</div>
						</div>

					</h:form>


				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Listar-Editar-Excluir Linha de Prancha</ui:define>
	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">
							Listar/Editar/Excluir <strong>Linha de Prancha</strong>
						</h2>
						<hr />
					</div>
					<h:form>
						<h:dataTable value="#{linhaMB.linhas}" var="linha"
							styleClass="table">
							<h:column>
								<f:facet name="header">CÃ³digo</f:facet>
								<h:outputText value="#{linha.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Modelo</f:facet>
								<h:outputText value="#{linha.modelo}" />
							</h:column>
							<h:column>
								<f:facet name="header">Tipo de Quilha</f:facet>
								<h:outputText value="#{linha.tipoQuilha}" />
							</h:column>
							<h:column>
								<f:facet name="header">Editar/Excluir</f:facet>
								<h:commandLink action="#{linhaMB.editar(linha.id)}"
									styleClass="btn">
									<span class="glyphicon glyphicon-pencil"></span>
								</h:commandLink>
								<h:commandLink action="#{linhaMB.excluir(linha.id)}"
									styleClass="btn">
									<span class="glyphicon glyphicon-trash"></span>
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>
					<h:panelGrid rendered="#{empty linhaMB.linhas}">
		Sem registros de linhas de pranchas, por favor cadastre uma nova linha.
		</h:panelGrid>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>

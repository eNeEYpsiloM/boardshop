<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Listar-Editar-Excluir Prancha</ui:define>
	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">
							Listar/Editar/Excluir <strong>Prancha</strong>
						</h2>
						<hr />
					</div>
					<h:form>
						<h:dataTable value="#{pranchaMB.pranchas}" var="prancha"
							styleClass="table">
							<h:column>
								<f:facet name="header">CÃ³digo</f:facet>
								<h:outputText value="#{prancha.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Imagem</f:facet>
								<div style="width: 55px;">
									<h:graphicImage styleClass="img-responsive"
										rendered="#{!empty prancha.imagem}"
										value="#{pranchaMB.getCaminhoRelativo(prancha.imagem)}" />
								</div>
							</h:column>
							<h:column>
								<f:facet name="header">Medidas</f:facet>
								<h:outputText value="#{prancha.medidas}" />
							</h:column>
							<h:column>
								<f:facet name="header">Valor (R$)</f:facet>
								<h:outputText value="#{prancha.valor}" />
							</h:column>
							<h:column>
								<f:facet name="header">Modelo</f:facet>
								<h:outputText value="#{prancha.linha.modelo}" />
							</h:column>
							<h:column>
								<f:facet name="header">Tipo Quilha</f:facet>
								<h:outputText value="#{prancha.linha.tipoQuilha}" />
							</h:column>
							<h:column>
								<f:facet name="header">Data Disponibilidade</f:facet>
								<h:outputText value="#{prancha.dataDisponibilidade}">
									<f:convertDateTime locale="pt_BR" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Editar/Excluir</f:facet>
								<h:commandLink action="#{pranchaMB.editar(prancha.id)}"
									styleClass="btn">
									<span class="glyphicon glyphicon-pencil"></span>
								</h:commandLink>
								<h:commandLink action="#{pranchaMB.excluir(prancha.id)}"
									styleClass="btn">
									<span class="glyphicon glyphicon-trash"></span>
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>
					<h:panelGrid rendered="#{empty pranchaMB.pranchas}">
		Sem registros de pranchas, por favor cadastre uma nova prancha.
		</h:panelGrid>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>

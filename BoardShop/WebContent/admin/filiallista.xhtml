<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Listar-Editar-Excluir Filial</ui:define>
	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="box">
					<div class="col-lg-12">
						<hr />
						<h2 class="intro-text text-center">
							Listar/Editar/Excluir <strong>Filial</strong>
						</h2>
						<hr />
					</div>
					<h:form>
						<h:dataTable value="#{filialMB.filiais}" var="filial"
							styleClass="table">
							<h:column>
								<f:facet name="header">Código</f:facet>
								<h:outputText value="#{prancha.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Nome Filial</f:facet>
								<h:outputText value="#{filial.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">País</f:facet>
								<h:outputText value="#{filial.pais}" />
							</h:column>
							<h:column>
								<f:facet name="header">Cidade</f:facet>
								<h:outputText value="#{filial.cidade}" />
							</h:column>
							<h:column>
								<f:facet name="header">Editar/Excluir</f:facet>
								<h:commandLink action="#{filialMB.editar(filial.id)}"
									styleClass="btn">
									<span class="glyphicon glyphicon-pencil"></span>
								</h:commandLink>
								<h:commandLink action="#{filialMB.excluir(filial.id)}"
									styleClass="btn">
									<span class="glyphicon glyphicon-trash"></span>
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>
					<h:panelGrid rendered="#{empty filialMB.filiais}">
		Sem registros de filial, por favor cadastre uma nova filial.
		</h:panelGrid>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
